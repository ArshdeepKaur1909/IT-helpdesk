<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Geo 2 Ticketing Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->

   
  <style>
    body {
  font-family: 'Inter', sans-serif;
  background: #f6f8fa;
  color: #2a367f;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 12px 32px 12px 16px;
  border-bottom: 1px solid #e3e8ee;
}

.left-menu,
.workspace-switch {
  display: flex;
  align-items: center;
}

.menu-icon {
  font-size: 24px;
  margin-right: 12px;
}

.kelkoo-group {
  font-weight: 600;
  letter-spacing: 0.5px;
  margin-right: 24px;
}

.workspace-label {
  color: #818cf8;
  font-weight: 600;
  margin-right: 4px;
}
.workspace-name {
  background: #2a367f;
  color: #fff;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 600;
}

.user-profile {
  display: flex;
  align-items: center;
  position: relative;
  cursor: pointer;
}
.user-avatar {
  background: #2ecc71;
  color: #fff;
  border-radius: 50%;
  padding: 9px 14px;
  margin-right: 7px;
  font-weight: 600;
  font-size: 16px;
}
.user-name {
  font-weight: 500;
  margin-right: 8px;
}
.dropdown-arrow {
  font-size: 16px;
}
.user-profile:hover .user-dropdown {
  display: block;
}
.user-dropdown {
  display: none;
  position: absolute;
  top: 38px;
  right: 0;
  background: #fff;
  border: 1px solid #ececec;
  box-shadow: 0 3px 8px #0001;
  border-radius: 7px;
  min-width: 150px;
}
.user-dropdown a {
  display: block;
  padding: 8px 16px;
  text-decoration: none;
  color: #2a367f;
}

.breadcrumb {
  margin: 18px 0 0 38px;
  color: #818cf8;
  font-size: 16px;
  font-weight: 500;
}

h2 {
  margin: 16px 0 0 38px;
  color: #232f49;
  font-size: 26px;
  font-weight: 700;
}

.main-tabs {
  display: flex;
  gap: 10px;
  margin: 24px 0 24px 38px;
}
.tab {
  background: #f6f8fa;
  color: #232f49;
  border: none;
  border-bottom: 2px solid transparent;
  padding: 9px 24px 7px 24px;
  cursor: pointer;
  font-size: 16px;
  border-radius: 7px 7px 0 0;
  transition: background 0.18s;
}
.tab.active,
.tab:hover {
  background: #2a367f;
  color: #fff;
  border-bottom: 2px solid #22c55e;
}

.tickets-section {
  margin: 0 38px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 3px 18px -8px #232f4922;
  padding: 24px 0 32px 0;
}
.tickets-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 0 32px 16px 32px;
}
.tickets-actions {
  display: flex;
  align-items: center;
  gap: 18px;
}
.tickets-actions button {
  background: #2a367f;
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 7px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}

.tickets-filters {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 0 32px 18px 32px;
}
.tickets-filters input, .tickets-filters select {
  padding: 8px 15px;
  border-radius: 7px;
  border: 1px solid #e3e8ee;
  font-size: 15px;
  font-family: inherit;
}
.tickets-filters button {
  background: #22c55e;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 7px;
  font-weight: 600;
  cursor: pointer;
}

.tickets-table {
  width: 96%;
  margin: 0 32px;
  border-collapse: separate;
  border-spacing: 0;
  background: #fff;
  font-size: 15px;
}
.tickets-table th, .tickets-table td {
  padding: 13px 6px;
  text-align: left;
  border-bottom: 1px solid #f3f4f6;
  vertical-align: middle;
}
.tickets-table th {
  color: #818cf8;
  font-weight: 700;
  background: #fff;
}
.tickets-table tr:last-child td {
  border-bottom: none;
}
.avatar-cell {
  font-weight: 700;
  background: #818cf8;
  color: #fff;
  border-radius: 50%;
  padding: 5px 12px;
  margin-right: 6px;
  display: inline-block;
}
.status-open {
  background: #dafbe1;
  color: #22c55e;
  padding: 4px 13px;
  border-radius: 5px;
  font-weight: 500;
}
.status-inprogress {
  background: #e0e7ff;
  color: #6366f1;
  padding: 4px 13px;
  border-radius: 5px;
  font-weight: 500;
}
.priority-high {
  color: #ef4444;
  font-weight: bold;
}
.priority-low {
  color: #0ea5e9;
  font-weight: bold;
}

.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100vw; height: 100vh;
  background: #232f4922;
  justify-content: center; align-items: center;
}
.modal-content {
  background: #fff;
  border-radius: 12px;
  width: 340px;
  padding: 26px;
  box-shadow: 0 8px 24px #232f4922;
}
.modal-content h3 {
  margin-bottom: 18px;
  color: #232f49;
}
.modal-content label {
  display: block;
  margin-bottom: 12px;
  color: #2a367f;
  font-size: 15px;
}
.modal-content input,
.modal-content select {
  margin-top: 3px;
  width: 100%;
  padding: 7px 10px;
  border: 1px solid #e3e8ee;
  border-radius: 7px;
}
.modal-content button {
  background: #2a367f;
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 7px;
  font-weight: 600;
  margin-right: 10px;
  cursor: pointer;
}
.modal-content button:last-child {
  background: #d1d5db;
  color: #232f49;
  margin-right: 0;
}

  </style>

</head>

<body>
  <header>
    <div class="left-menu">
      <span class="menu-icon">&#9776;</span>
      <span class="kelkoo-group">Kelkoo Group</span>
    </div>
    <div class="workspace-switch">
      <span class="workspace-label">Help Desk Workspace:</span>
      <span class="workspace-name">Geo 2</span>
    </div>
    <div class="user-profile">
      <span class="user-avatar">BS</span>
      <span class="user-name">Bill Singh</span>
      <span class="dropdown-arrow">&#x25BC;</span>
      <div class="user-dropdown">
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <section class="breadcrumb">
      Help Desk > Help Tickets
    </section>
    <h2>Geo 2 Ticketing</h2>
    <nav class="main-tabs">
      <button class="tab active">Dashboard</button>
      <button class="tab">Tickets</button>
      <button class="tab">People</button>
      <button class="tab">Incoming</button>
      <button class="tab">Workspaces</button>
      <button class="tab">Resources</button>
      <button class="tab">Reporting</button>
      <button class="tab">Task Scheduler</button>
      <button class="tab">Automation</button>
    </nav>

    <section class="tickets-section">
      <div class="tickets-header">
        <h3>Tickets (Showing 3 of 3)</h3>
        <div class="tickets-actions">
          <button id="addTicketBtn">+ Add Ticket</button>
        </div>
      </div>
      <div class="tickets-filters">
        <input type="text" id="searchInput" placeholder="Search by subject, comment, description, ticket number or asset tag">
        <select id="statusFilter">
          <option value="all">Active</option>
          <option value="open">Open</option>
          <option value="inprogress">In Progress</option>
        </select>
        <button onclick="sortTickets('number')">Sort: Ticket Number</button>
      </div>
      <table class="tickets-table" id="ticketsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Assigned To</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Subject</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ticket Rows Rendered Here -->
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal" id="addTicketModal">
    <div class="modal-content">
      <h3>Add New Ticket</h3>
      <form id="addTicketForm">
        <label>Assigned To:<input type="text" name="assigned" required></label>
        <label>Status:
          <select name="status">
            <option>Open</option>
            <option>In Progress</option>
          </select>
        </label>
        <label>Priority:
          <select name="priority">
            <option>Low</option>
            <option>High</option>
          </select>
        </label>
        <label>Subject:<input type="text" name="subject" required></label>
        <label>Description:<input type="text" name="description"></label>
        <button type="submit">Add</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
   <script>
     const tickets = [
  {
    number: 1,
    assigned: "Jesse Bindra",
    assignedShort: "JB",
    status: "In Progress",
    priority: "High",
    subject: "Test Ticket",
    description: "Please can you address the test ticket ID 122345"
  },
  {
    number: 2,
    assigned: "Jesse Bindra",
    assignedShort: "JB",
    status: "Open",
    priority: "Low",
    subject: "Test 2",
    description: "Please can someone open the door"
  },
  {
    number: 3,
    assigned: "Bill Singh",
    assignedShort: "BS",
    status: "Open",
    priority: "Low",
    subject: "Finance",
    description: "Send me the P&L for review"
  }
];

function renderTickets(filterStatus = "all") {
  const tbody = document.querySelector("#ticketsTable tbody");
  tbody.innerHTML = "";
  let filtered = tickets;
  if (filterStatus !== "all") {
    filtered = tickets.filter(t => filterStatus === "open" ? t.status === "Open" : t.status === "In Progress");
  }
  filtered.forEach(ticket => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ticket.number}</td>
      <td><span class="avatar-cell">${ticket.assignedShort}</span> ${ticket.assigned}</td>
      <td>
        <span class="${ticket.status === "Open" ? "status-open" : "status-inprogress"}">${ticket.status}</span>
      </td>
      <td>
        <span class="${ticket.priority === "High" ? "priority-high" : "priority-low"}">${ticket.priority}</span>
      </td>
      <td>${ticket.subject}</td>
      <td>${ticket.description}</td>
    `;
    tbody.appendChild(tr);
  });
}

document.addEventListener("DOMContentLoaded", function() {
  renderTickets();

  document.getElementById("statusFilter").addEventListener("change", function(e) {
    renderTickets(e.target.value);
  });

  document.getElementById("searchInput").addEventListener("input", function(e){
    const val = e.target.value.toLowerCase();
    const tbody = document.querySelector("#ticketsTable tbody");
    tbody.innerHTML = "";
    tickets.filter(t => (
      t.subject.toLowerCase().includes(val) ||
      t.description.toLowerCase().includes(val) ||
      t.assigned.toLowerCase().includes(val)
    )).forEach(ticket => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${ticket.number}</td>
        <td><span class="avatar-cell">${ticket.assignedShort}</span> ${ticket.assigned}</td>
        <td>
          <span class="${ticket.status === "Open" ? "status-open" : "status-inprogress"}">${ticket.status}</span>
        </td>
        <td>
          <span class="${ticket.priority === "High" ? "priority-high" : "priority-low"}">${ticket.priority}</span>
        </td>
        <td>${ticket.subject}</td>
        <td>${ticket.description}</td>
      `;
      tbody.appendChild(tr);
    });
  });

  // Modal open/close
  document.getElementById("addTicketBtn").onclick = () => {
    document.getElementById("addTicketModal").style.display = "flex";
  };
  window.closeModal = () => {
    document.getElementById("addTicketModal").style.display = "none";
  };
  // Add ticket
  document.getElementById("addTicketForm").onsubmit = (e) => {
    e.preventDefault();
    const form = e.target;
    tickets.push({
      number: tickets.length + 1,
      assigned: form.assigned.value,
      assignedShort: form.assigned.value.split(' ').map(w => w[0]).join('').toUpperCase(),
      status: form.status.value,
      priority: form.priority.value,
      subject: form.subject.value,
      description: form.description.value
    });
    closeModal();
    renderTickets();
    form.reset();
  };
});

// Sorting functionality
window.sortTickets = function(field) {
  if (field === 'number') {
    tickets.sort((a, b) => a.number - b.number);
  }
  renderTickets();
}

// Tab switching (demo, extend as needed)
document.querySelectorAll(".main-tabs .tab").forEach(btn => {
  btn.onclick = function() {
    document.querySelectorAll(".main-tabs .tab").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    // Optionally, filter contents based on tab here
  }
});

   </script>
</body>
</html>
