<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Geo 2 Ticketing Dashboard</title>
  <link rel="icon" type="image/png" href="../images/logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <link rel="stylesheet" href="../assets/css/Geo2Tasks.css">

</head>

<body>
  <header>
    <div class="left-menu">
      <span class="menu-icon">&#9776;</span>
      <img id="companyLogo" class="vodafone-logo" src="../images/logo2.png">
      <span class="kelkoo-group">Kelkoo Group</span>
    </div>
    <div class="workspace-switch">
      <span class="workspace-label">Help Desk Workspace:</span>
      <span class="workspace-name">Geo 2</span>
    </div>
    <div class="user-profile">
      <span class="user-avatar">BS</span>
      <span class="user-name">Bill Singh</span>
      <span class="dropdown-arrow">&#x25BC;</span>
      <div class="user-dropdown">
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <section class="breadcrumb">
      Help Desk > Help Tickets
    </section>
    <h2>Geo 2 Ticketing</h2>
    <nav class="main-tabs">
      <button class="tab active">Dashboard</button>
      <button class="tab">Tickets</button>
      <button class="tab">People</button>
      <button class="tab">Incoming</button>
      <button class="tab">Workspaces</button>
      <button class="tab">Resources</button>
      <button class="tab">Reporting</button>
      <button class="tab">Task Scheduler</button>
      <button class="tab">Automation</button>
    </nav>

    <section class="tickets-section">
      <div class="tickets-header">
        <h3>Tickets (Showing 3 of 3)</h3>
        <div class="tickets-actions">
          <button id="addTicketBtn">+ Add Ticket</button>
        </div>
      </div>
      <div class="tickets-filters">
        <input type="text" id="searchInput" placeholder="Search by subject, comment, description, ticket number or asset tag">
        <select id="statusFilter">
          <option value="all">Active</option>
          <option value="open">Open</option>
          <option value="inprogress">In Progress</option>
        </select>
        <button onclick="sortTickets('number')">Sort: Ticket Number</button>
      </div>
      <table class="tickets-table" id="ticketsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Assigned To</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Subject</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ticket Rows Rendered Here -->
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal" id="addTicketModal">
    <div class="modal-content">
      <h3>Add New Ticket</h3>
      <form id="addTicketForm">
        <label>Assigned To:<input type="text" name="assigned" required></label>
        <label>Status:
          <select name="status">
            <option>Open</option>
            <option>In Progress</option>
          </select>
        </label>
        <label>Priority:
          <select name="priority">
            <option>Low</option>
            <option>High</option>
          </select>
        </label>
        <label>Subject:<input type="text" name="subject" required></label>
        <label>Description:<input type="text" name="description"></label>
        <button type="submit">Add</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/Geo2Tasks.js"></script>
</body>
</html>
